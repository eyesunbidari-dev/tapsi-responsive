<!DOCTYPE html>

<html lang="en" dir="rtl">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="./css/fonts.css" />
    <link rel="stylesheet" href="./css/style.css" />
    <title>Tapsi Demo</title>
  </head>
  <body>
    <section class="hero-section">
      <picture>
        <source
          srcset="assets\images\banner.web.jpg"
          type="image/jpg"
          media="(min-width: 768px)"
        />
        <source
          srcset="assets\images\banner.mobile.jpg"
          type="image/webp"
          media="(max-width: 768px)"
        />
        <img
          alt="banner"
          src="assets\images\banner.web.jpg"
          class="banner-img"
        />
      </picture>
      <div class="hero-wrapper">
        <div class="intro-btn">
          <h1>تپسی</h1>
          <h2>اپلیکیشن درخواست خودرو و پیک</h2>
          <div class="intro-btn__passengers">دانلود اپلیکیشن مسافران</div>
          <div class="intro-btn__passengers">دانلود اپلیکیشن مسافران</div>
          <div class="intro-btn__passengers">دانلود اپلیکیشن مسافران</div>
          <div class="intro-btn__passengers">دانلود اپلیکیشن مسافران</div>
        </div>
      </div>
    </section>
  </body>
</html>
